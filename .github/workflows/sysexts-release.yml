name: "Build all sysexts for a release"

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Override version'
        required: false
        default: ''

permissions: read-all

# Prevent multiple workflow runs from racing to ensure that pushes are made
# sequentialy for the main branch. Also cancel in progress workflow runs for
# pull requests only.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-push-image:
    runs-on: "ubuntu-24.04"
    container:
      image: "quay.io/fedora/fedora:40"
      options: "--privileged --security-opt label=disable --user 0:0"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          dnf install -y erofs-utils just selinux-policy-targeted 'dnf-command(download)' cpio wget

      - name: Build sysexts
        run: |
          for d in $(ls -d ./*/); do
          pushd $d
          just
          popd

